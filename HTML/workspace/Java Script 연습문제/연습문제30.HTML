<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 반지름을 이용하여 원의 넓이를 구하는 함수를 작성
        // (반지름)*(반지름)*(3.14)
        function f1(num){
            return num * num * 3.14;
        }
        f1(9);
        console.log(f1(9));


        // 매개변수로 배열을 전달받아 배열의 값 중 가장 큰수를 찾아 반환하는 함수 작성
        function max(arr) { //max라는 이름의 함수를 정의합니다. 이 함수는 배열 arr를 입력으로 받습니다.
            let maxValue = arr[0]; //maxValue라는 변수를 선언하고, 
            // 배열의 첫 번째 값(arr[0])을 초기값으로 설정합니다. 이는 처음에 가장 큰 값으로 가정합니다.
            for (let i = 0; i < arr.length; i++) { //배열의 각 요소를 하나씩 확인하기 위해 
            // for 반복문을 시작합니다. i는 배열의 인덱스를 나타내며, 반복문은 배열의 길이만큼 실행됩니다.
                 if (arr[i] > maxValue) { //반복문 내에서 배열의 현재 값(arr[i])이 maxValue보다 크면, 
                 // 즉 새로운 최대값을 찾았다면,
                maxValue = arr[i]; //maxValue를 배열의 현재 값(arr[i])으로 업데이트합니다. 
                // 이제 maxValue는 더 큰 값이 됩니다.
                }
            }
            return maxValue; //반복문이 끝나면 maxValue가 최종적으로 가장 큰 값이므로, 이를 반환
        }

        let arr = [10, 5, 1, 3, 2, 11, 6, 4, 7, 9, 12]; //배열 arr를 정의합니다. 이 배열에는 여러 숫자가 포함
        let maxValue = max(arr); //max 함수를 호출하고, arr 배열을 인수로 전달합니다. 
        // 이 함수는 arr 배열에서 가장 큰 값을 찾아서 반환합니다. 그 값을 maxValue 변수에 저장합니다.
        console.log(maxValue); //maxValue를 콘솔에 출력하여 가장 큰 값을 확인할 수 있습니다. 
        // 이 경우, 출력되는 값은 12입니다.



        // 키와 몸무게를 매개변수로 받아 BMI수치와 저체중, 과체중, 저체중을 출력하는 함수 작성
        // BMI수치 18.5미만 저체중, 24~25 과체중, 26이상 비만
        // BMI 수치 계산 = (몸무게/키**2)
        function bmi(t, h) { //bmi라는 이름의 함수를 정의합니다. 
        // 이 함수는 두 개의 매개변수를 받습니다: t (키, 미터 단위)와 h (몸무게, 킬로그램 단위)입니다.
            let BMI = Math.round(h / (t * t)); //BMI(Body Mass Index, 체질량지수)를 계산합니다.
            // BMI 공식은 몸무게 (kg) / (키 (m) * 키 (m))입니다.
            // t * t는 키의 제곱을 계산하고, h / (t * t)는 BMI를 계산합니다.
            // Math.round() 함수는 계산된 BMI 값을 반올림하여 BMI 변수에 저장합니다.
            let state; //state라는 변수를 선언합니다. 
            // 이 변수는 BMI 값을 기준으로 건강 상태를 나타내는 값을 저장하게 됩니다.
                if (BMI < 18.5) { //만약 BMI가 18.5 미만이라면
                    state = "저체중"; //, state 변수에 "저체중"을 할당합니다. 이는 저체중 범위에 해당합니다.
                } else if (BMI >= 18.5 && BMI < 24) { //만약 BMI가 18.5 이상이고 24 미만이라면,
                    state = "정상"; //state 변수에 "정상"을 할당합니다. 이는 정상 체중 범위에 해당합니다.
                } else if (BMI >= 24 && BMI < 25) { //만약 BMI가 24 이상이고 25 미만이라면,
                    state = "과체중"; //state 변수에 "과체중"을 할당합니다. 이는 과체중 범위에 해당합니다.
                } else {//위의 조건에 모두 해당하지 않으면, BMI가 25 이상이므로 
                    state = "비만";//state 변수에 "비만"을 할당합니다. 이는 비만 범위에 해당합니다.
                }
        console.log(`BMI 수치는 ${BMI}이며, ${state}입니다.`);
        } //계산된 BMI 값과 그에 해당하는 건강 상태(state)를 콘솔에 출력합니다.
        bmi(1.73, 69); //bmi 함수를 호출하고, 인수로 키 1.73 미터와 몸무게 69 킬로그램을 전달합니다.
        // 이 값으로 BMI를 계산하고, 그에 맞는 건강 상태를 출력합니다.



    </script>
