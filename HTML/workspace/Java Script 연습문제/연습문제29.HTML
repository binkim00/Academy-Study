<!DOCTYPE html>

<body>
    <script>
        //  0~100까지 5의 배수의 합을 출력하세요.
        let start = 0;
        let result1 = 0;
        for(let start = 0; start <= 100; start+=5){
            if(start % 5 == 0){
                result1 += start;
            }
        }
        console.log(result1)


        // 구구단 중 5단을 출력하세요.
        for (let i = 1; i <= 9; i++) {
            console.log(`5 x ${i} = ${5 * i}`);
        }


        // 2~9단을 모두 출력하세요.
        for (let dan = 2; dan <= 9; dan++) {
            console.log(`${dan}단:`);
            for (let i = 1; i <= 9; i++) {
                console.log(`${dan} x ${i} = ${dan * i}`);
            }
        }


        // 삼각형 모양을 출력하세요.
        // *
        // **
        // ***
        // ****
        // *****
        for(let i=0; i<5; i++){
            let star = "";
            for(let j=0; j<=i; j++){
                star+="*";
            }
            console.log(star);
        }


        // 역삼각형 모양을 출력하세요
        // *****
        // ****
        // ***
        // **
        // *
        for(let i=5; i>=1; i--){
            let star = "";
            for(let j=0; j<i; j++){
                star += "*";
            }
            console.log(star);
        }
        // for (let i = 5; i >= 1; i--) {
        //     console.log('*'.repeat(i));
        // }



        // A배열의 평균을 출력하세요.
        // A = [70,60,55,75,95,90,80,80,85,100]
        // result = 0
        let A = [70, 60, 55, 75, 95, 90, 80, 80, 85, 100];
        let result = 0;
        // 배열의 합을 구하고 그 길이로 나누어 평균
        for (let i = 0; i < A.length; i++) {
               result += A[i];
        }
        let average = result / A.length;
        console.log(average);



        //1900년도부터 2025년까지의 윤년을 출력해보자
        // 윤년의 조건
        // 400으로 나누어 나머지가 0이면 윤년입니다.
        // 100으로 나누어 나머지가 0이면 윤년이 아닙니다.
        // 4로 나누어 나머지가 0이면 윤년입니다.
        for (let year = 1900; year <= 2025; year++){
            if((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                console.log(`${year}년은 윤년 입니다.`);
            }
        }




    </script>
