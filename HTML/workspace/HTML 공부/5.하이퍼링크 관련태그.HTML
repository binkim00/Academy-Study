<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 관련태그</title>
</head>
<body>
    <!-- 하이퍼링크 : 태그를 누르면 다른 페이지로 이동하는 태그 -->
    <!-- a태그 : href속성에 html파일이나 인터넷 주소를 넣어 페이지 이동 -->
    <a href="./1.텍스트 관련태그.html">텍스트 관련태그</a><br>
    <a href="https://www.naver.com/">네이버 바로가기</a><br>
    <a href="https://www.ebs.co.kr/main">EBS</a><br>

    <!-- 이미지 링크 만들기 -->
    <a href="https://www.ebs.co.kr/main">
        <img src="./images/link.png">
    </a><br>

    <!-- 네이버, 다음, 구글 -->
     <div>
         <a href="https://www.naver.com/">
            <img src="./images/네이버.jpg" alt="네이버" width="150px" height="150px">
            <br>
            네이버
        </a><br>
    </div>
        <a href="https://www.daum.net/">
            <img src="./images/다음.jpg" alt="다음" width="600px" height="300px">
            <br>
            다음
        </a><br>
        <a href="https://www.google.co.kr/">
            <img src="./images/구글.jpg" alt="구글" width="20%">
            <br>
            구글
        </a><br>

    <!-- taget속성: 링크를 클릭했을 때 새로운 탭을 열어주는 속성 -->
    <!-- target="_blank" 이대로 사용하는 경우가 多 -->
    <a href="./2.테이블 관련태그.HTML" target="_blank">테이블 관련태그</a><br>
    <a href="./3.이미지 관련태그.HTML" target="_blank">이미지 관련태그</a><br>

    
    <!-- a태그의 앵커 기능: 페이지 안에서 특정 태그로 이동하는 기능 -->
    <!-- 여러 페이지를 많이 만들지 않고 한 페이지에 정도가 많아서 이동할 때 사용 -->
    <!-- 목차에서 이동할 때 등 -->
    <a href="#">가장 위로 이동</a>
    <!-- #뒤에 id속성의 값을 넣으면 해당 id를 가진 태그 이동 -->
    <a href="#HTML">HTML로 이동</a>
    <a href="#CSS">CCC로 이동</a>
    <a href="#JS">JS로 이동</a>
    <div id="HTML">
        <p>HTML1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p>
    </div>
    <div id="CSS">
        <p>CSS1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p>
    </div>
    <div id="JS">
        <p>JS1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p>
    </div>

</body>
</html>
