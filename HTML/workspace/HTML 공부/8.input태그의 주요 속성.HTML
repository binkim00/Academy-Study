<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그의 주요 속성</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
            <li>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" name="prod" value="상품용 3KG" readonly>
                <!-- readonly속성 : 화면에 표시되지만 변경할 수 없도록 하는 속성 -->
                <!-- 변경할 수 없거나 표시만 하는 데이터를 처리할 때 사용 -->
                <!-- ex) 본인인증 이후 정보수정 불가 -->
                <!-- submit실행시 데이터는 전달된다는 점 숙지 -->
            </li>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" autofocus required>
                <!-- autofocus속성 : 페이지를 불러오자마자 원하는 폼 요소에 커서 표시 -->
                <!-- required속성 : submit 실행 시, 내용을 적지 않으면 실행되지 않고 에러 문구 출력 -->
            </li>
            <li>
                <label for="addr">배송 주소</label>
                <input type="text" size="30" maxlength="10" id="addr" placeholder="예시 : 부산광역시 부산진구">
                <!-- size : 길이 조절 -->
                <!-- maxlength : 입력할 수 있는 최대 문자 수 -->
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="-(하이폰)은 빼고 입력해주세요." disabled>
                <!-- placehoder 예시를 보여줌, 텍스트 입력시 사라짐 -->
                <!-- disable속성 : submit 실행 시 데이터를 전달하지 않음. 입력도 불가 -->
            </li>
            <li>
                <label for="memo">메모</label>
                <textarea cols="40" rows="5" style="resize: none;" name="textarea"></textarea>
                <button>전송</button>
            </li>


        </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
        <!-- div태그 : 묶어서 영역을 나누는 태그 -->

    </form>
    
</body>
</html>
