<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그</title>
    <style>
        /* 태그 이름 */
        table, th, td{
            /* 중괄호 안 보더는 외곽선, 선의 굵기, 실선, 색상 */
            border: 1px solid #ccc;
            /* 보더콜렙스는 외곽선이 겹칠 경우 하나로 합치는 설정 */
            border-collapse: collapse;
        }
        th, td{
            /* 패딩은 안 쪽 여백 : 10px는 상하 20px는 좌우 */
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- 표는 가로부터 한칸씩 만들어 나감 -->
    <!-- caption : 표 제목, table : 표 전체 -->
    <!-- tr : 행, td : 셀, th : 제목 셀 -->
    <!-- thead, tbody, tfoot 태그를 사용하여 제목, 본문, 요약을 나눔. 
    웹 브라우저에 보이지 않지만 화면 낭독기나 자바스크립트를 통해 읽을 수 있음 -->
    <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <!-- colgroup 태그 : 열을 묶어줌, caption 뒤에 사용해야함 -->
    <colgroup>
        <!-- 첫 번째 세로줄 -->
        <col style="background-color:#eee;">
        <!-- 두 번째 세로줄 -->
        <col>
        <!-- 세 번째 세로줄 -->
        <col style="width: 150px;">
        <!-- 네 번째 세로줄 -->
        <col style="width: 150px;">
    </colgroup>
       <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <!-- <td rowspan="합칠 셀의 개수"> 셀의 내용</td> : 세로로 합침 -->
        <!-- <td colspan="합칠 셀의 개수"> 셀의 내용</td> : 가로로 합침 -->
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- <td>선물용</td> 셀 병합을 위한 주석처리. 없어도 됨. -->
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <!-- <td>가정용</td> 셀 병합을 위한 주석처리. 없어도 됨. -->
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
     
</body>
</html>
