<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        // 반복문 : 조건식이 true이면 반복하고 fasle면 반복이 끝나는 명령어
        // 초기값 : 반복이 시작될 값
        // while(조건식): 초기값이 false가 될 때까지 확인할 조건식
        //     증강식 : 조건식이 false가 되도록 초기값을 더하거나 빼는 식
        //     실행문 : 실행하고 싶은 코드
        let start = 0;
        while(start<10){ //0이 10보다 작음, ↓ 초기값에 1이 대해짐, 그 결과가 저장됨.
            start++;
            console.log(start+"번 째 실행입니다."); 
            // 0~9까지는 true 이기에 실행됨. 10이 들어가면 10이 넘게 되어 중단.
        }

        // 1~10까지의 합을 출력하기
        let value = 0;
        let total = 0;
        while(value<10){ // 0~9까지 true이기에 value 값에 1을 더해 total 값이 됨. 
            value++; //10은 false이기 때문에 반복이 멈춤
            total += value;
        }
        console.log(total);



        // 문제 0~100까지의 짝수의 합을 출력
        let num = 0;
        let num2 = 0;
        while(num <= 100){
            num2 += num;
            num += 2;
        }
        console.log("0~100까지의 짝수의 합 = " + num2 + "입니다");
        // 예시
        let start2 = 0;
        let result2 = 0;
        while(start2 < 100){
            start2++;
            if(start2 % 2 === 0){
                result2 += start2;
            }
        }
        console.log(`0~1--까지의 짝수의 합 = ${result2}입니다.`);
        // 템플릿 문자열 : `(백틱)으로 문자열 감싸주는 방식
        // 1. 이스케이프 문자(\)를 사용하지 않고 바로 사용할 수 있음
        // 2. 자바스크립트 변수를 ${}안에 넣어 바로 사용가능(출력가능)
        // 리엑트에서도 사용해서 유용하게 사용가능



        // 무한 반복
        // 1. 반목문의 조건식을 잘못 설정할 경우
        // 2. 증강식을 잘못 설정할 경우
        // 무한 반복을 사용하는 경우
        // 1. 사용자의 특정한 입력값을 확인하고 종료하는 경우
        // 2. 특정한 값이 출력 될때깢 반복해야 하는 경우
        // let str ="";
        // while(true){}
        let str2 ="";
        while(str2 !== "종료"){
            str2 = prompt("종료라고 입력하는 반복이 종료됩니다.");
            console.log(str2);
        }




        // do while문: 무한반복이 필요하거나 반복 횟수가 정해져 있지 않을 경우에 사용
        do{
            console.log("무조건"); // 실행할 코드;
            console.log("한 번은 실행"); 
        }while(false);




        // for문 : 몇 번 반복할지 횟수가 정해져 있는 상황에서 사용
        // for(초기값; 조건식; 증강식){
            //실행할 코드
        // }
        // 초기값, 조건식, 코드, 증강식 순서로 실행됨. 중요~
        for(let i = 1; i <= 5 ; i++){
            console.log(i);
        }
        // for문 중첩하기
        for(let start=0; start<=2; start++){
            for(let start2=0; start2<=2; start2++){
                console.log(`반복문1:${start}, 반복문2:${start2}`);
            }
        }
        // for과 배열
        let arr= ["banana", "apple", "orange" ];
        // arr.length : arr이라는 배열 안에 들어있는 데이터의 갯수
        for(let i = 0; i < arr.length; i++){
            // ↑ 배열의 시작 인덱스는 0이기 때문에 반복문의 초기값을 0으로 시작
            console.log(arr[i]);
        }
        // for in문 : 객체 리터럴이나 배열을 반복할 때 사용하는 반복문
        // 객체 리터럴 반복하기
        let obj = {name:"철수", age:"20", loc:"부산", date:"2025-04-04"};
        for(let key in obj){
            console.log(`${key} : ${obj[key]}`)
        }
        // 배열 반복하기
        let arr2 = ['orange','banana','apple'];
        for(let index in arr){
            console.log(`${index} : ${arr[index]}`);
        }


        // break; : 현재 반복하는 반복문을 중료하는 명령어
        for(let i=0; i<100; i++){
            console.log(`${i}번째 반복`);
            break;
        }
        let num3 = 0;
        while(true){
            num3++;
            console.log(`${num3}무한반복이 실행되지 않도록 break사용`);
            if(num3>100){
                break;
            }
        }
        let str = "";
        while(str!=="종료"){
            str = prompt("반복을 종료하고 싶다면 quit,exit,q,e,종료,끄기")
            console.log(`${str}무한반복이 실행되지 않도록 break사용`);
            if(str==='quit'){
                break;
            }else if(str==="q"){
                break;
            }else if(str==="exit" || str==="e" || str==="끄기"){
                break;
            }
        }// while문은 false가 나와야 종료, if문은 true가 나와야 종료


        // continue : 해당 반복을 건너뛰고 다음 반복으로 넘어가는 명령어
        for(let i = 1; i <= 10; i++){
            if(i %2 === 1){continue;}
            // continue를 만나면 ↓를 실행하지 않고 ↑돌아감.
            console.log(i);
        }
 
        

    </script>
</body>
</html>
