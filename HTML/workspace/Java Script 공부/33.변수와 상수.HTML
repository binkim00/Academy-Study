<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    <script>
        // var: 변수를 의미하는 키워드(예약어), 키워드는 변수 이름으로 설정 불가
        // let : var와 같지만 변수 이름이 중복될 수 없음
        // 변수 이름은 의미가 통하도록 설정
        //  = : 대입, 저장의 의미로 사용하는 연산자
        // 10 : age 변수에 저장할 값
        var age = 10;
        var age = 20;
        // var의 경우: age를 두 번 선언 하였으나 에러 발생 x

        // let age2 = 10;
        // let age2 = 20;
        // let의 경우 두번 선언하면 에러가 발생, 변수명을 잘못적는 실수를 줄여줌
        
        // 호이스팅(hoisting) : 끌어올리기, 면접에서 자주 물어봄
        // 자바스크립트는 위에서부터 한줄씩 코드를 작성하지만
        // 변수나 함수의 경우 현재 코드보다 아래에 작성된 코드를 사용 가능
        // 일반적으로 변수를 사용하려면 사용하는 곳보다 위에서 변수를 선언해야함
        var num = 10;
        console.log(num);
        // 자바스크립트의 경우 호이스팅 기능으로 아래에 변수를 적어도 에러가 나지 않음
        // 하지만 안에 들어있는 값은 설정되지 않아 생각한대로 실행되지는 않음
        console.log(num2);
        var num2 = 10;
        
        // let의 경우 호이스팅이 안되기 때문에 잘못된 코드 작성시 에러를 발생시켜
        // 에러의 위치를 알려줌
        // console.log(num3);
        // let num3 = 10;
        // let의 단점 : 옛날 브라우저(IE, 업데이트 하지 않은 옛날 브라우저) 사용불가

        // const: 한번 값을 설정하면 더 이상 값을 바꿀 수 없음
        // const는 작성 시 대문자로만 적고 공백은 _로 잇는 규칙이 있음. 소문자도 가능은 함
        const CM = 100;
        console.log(CM);
        // CM = 1000; = 상수의 값을 변경하려 했기 때문에 에러가 발생
        // console.log(CM);


        // 식별자 표기법
        // 카멜표기법 : 첫 단어의 첫 글자는 소문자, 두 번째 단어 첫 글자를 대문자로 표기
        // ex) let firstName = '홍'; => 변수 이름에 자주 사용

        // 언더스코어 표기법 : 단어와 단어 사이를 언더바로 이어줌
        // ex) let FIRST_NAME = '홍'; => 상수나 SQL에서 테이블 생성시 자주 사용
        
        // 파스칼 표기법 : 단어의 첫글자를 대문자로 작성
        // ex) let FirstName = '홍'; => 클래스, 함수에 자주 사용


    </script>
    
</body>
</html>
