<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        // 산술연산자 : +, -, /, *, %, **, ++, --
        let num = 5%2;
        console.log("5%2=", num);
        // 5/2의 나머지 값을 출력하는 연산자

        let num2 = 3**2;
        console.log("3**2=",num2);
        // ** = 거듭제곱을 구하는 연산자

        let num3 = 10;
        num3++;
        console.log(num3);
        // ++ : 1을 더해주는 연산자, = 없이 단독(한줄)으로 작성
        num3--;
        console.log(num3);
        // -- : 1을 빼주는 연산자, = 없이 단독(한줄)으로 작성

        // 대입 연산자 : 변수에 저장하는 연산자
        let value1 = 1; //value1에 1을 대입(저장)
        value1 += 3; // value1 = value1 + 3 결과 : 4
        // value1에 1이 저장 되어 있는데 3을 더해서 4를 대입(저장) ↑
        value1 -= 1; // value1 = value1 - 1 , 결과 : 0
        value1 *= 2; // value1 = value1 * 2 , 결과 : 6
        value1 /= 2; // value1 = value1 / 2 , 결과 : 3
        value1 %= 2; // value1 = value1 % 2 , 결과 : 1
        value1 **= 3; // value1 = value1 ** 3 , 결과 : 1


        // 비교 연산자
        console.log(3==1); // false
        console.log(3==3); // true
        // == : x와 y가 같으면 true 출력, 다르면 false 출력
        
        console.log(3==='3'); // false -> 숫자 자료형과 문자 자료형의 차이로 false 출력
        // === : 값과 자료가 모두 같으면 true 출력, 둘 중 하나라도 다르면 false 출력
        // 자바 스크립트에서는 == 보다 === 을 더 자주 사용

        console.log(1!=2); // true
        console.log(2!=2); // false
        console.log(2!=='2') // true
        // !=, !== : x와 y의 값이 같으면 false, 다르면 true. !== 을 더 자주 사용

        // x > y: x는 y 보다 크다
        // x >= y: x는 y 보다 크거나 같다
        // x < y: x는 y 보다 작다
        // x <= y: x는 y 보다 작거나 같다 

        console.log(true && true) // true
        console.log(true && false) // false
        console.log(false && true) // false
        console.log(false && false) // false
        // && : and 연산자, 연속해서 사용도 가능. ex) true && true && true

        console.log(true || true) // true
        console.log(true || false) // true
        console.log(false || true) // true
        console.log(false || false) // false    
        // || : or 연산자, 연속해서 사용도 가능. ex) true || true || true

        let score = 90;
        let grade = score >= 90 ? 'A+' : 'B';
        console.log(grade); // A+
        // 삼항 연산자
        // 조건 ? true의 결과 : false의 결과
        // 주로 조건식이 하나 일 때 사용하는 연산자, 여러 개 연결은 가능한데 사용 X
        


    </script>
    
</body>
</html>
