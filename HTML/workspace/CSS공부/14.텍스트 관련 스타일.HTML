<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일</title>
    <!-- 컬러질라 검색 -->
    <style>
        body{background-image: url(../images/bg_grid2.gif);}
        /* color : 글자 색상 변경 */
        .p1{color: rgba(78, 2, 97, 0.541);
            background-color: #03C75A;}
        /* 색상 설정 방법
        1. 글자로 색상을 설정하는 방식 : blue, red, yellow 등
        2. 16진수로 설정하는 방식 : #ffffffff
           0~10,a~f가 16진수 표현, 인터넷에서 가져올 때 사용, 가장 많이 사용
        3. RGB형식 : rgb(red 0~255, green 0~255, blue 0~255)
           자동완성으로 많이 사용 
        4. RGBA형식 : rgba(red, green, blue, alpha 0.000~1 투명도)
        5. hsl형식 : hsl(색상, 채도, 명도)
        6. hsla형식: hsla(색상, 채도, 명도, 투명도)*/

    </style>
</head>
<body>
    <p class="p1">HTML</p>
    <p class="p2">CSS</p>
    <p class="p3">JavaScript</p>
</body>
</html>
